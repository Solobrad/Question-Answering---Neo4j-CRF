        <style type="text/css">

             #mynetwork {

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "500-franc banknote", "label": "500-franc banknote", "shape": "dot"}, {"color": "#97c2fc", "id": "1994", "label": "1994", "shape": "dot"}, {"color": "#97c2fc", "id": "Bank of France", "label": "Bank of France", "shape": "dot"}, {"color": "#97c2fc", "id": "Marie Curie", "label": "Marie Curie", "shape": "dot"}, {"color": "#97c2fc", "id": "Pierre Curie", "label": "Pierre Curie", "shape": "dot"}, {"color": "#97c2fc", "id": "Polonium", "label": "Polonium", "shape": "dot"}, {"color": "#97c2fc", "id": "chemical element", "label": "chemical element", "shape": "dot"}, {"color": "#97c2fc", "id": "Charlotte Hoffman Kellogg", "label": "Charlotte Hoffman Kellogg", "shape": "dot"}, {"color": "#97c2fc", "id": "United States", "label": "United States", "shape": "dot"}, {"color": "#97c2fc", "id": "chemistry", "label": "chemistry", "shape": "dot"}, {"color": "#97c2fc", "id": "Patricia Fara", "label": "Patricia Fara", "shape": "dot"}, {"color": "#97c2fc", "id": "University of Cambridge", "label": "University of Cambridge", "shape": "dot"}, {"color": "#97c2fc", "id": "Making Marie Curie", "label": "Making Marie Curie", "shape": "dot"}, {"color": "#97c2fc", "id": "Eva Hemmungs Wirt\u00e9n", "label": "Eva Hemmungs Wirt\u00e9n", "shape": "dot"}, {"color": "#97c2fc", "id": "Einstein\u0027s Fridge: The Science of Fire, Ice and the Universe", "label": "Einstein\u0027s Fridge: The Science of Fire, Ice and the Universe", "shape": "dot"}, {"color": "#97c2fc", "id": "Paul Sen", "label": "Paul Sen", "shape": "dot"}, {"color": "#97c2fc", "id": "Curie", "label": "Curie", "shape": "dot"}, {"color": "#97c2fc", "id": "Pierre", "label": "Pierre", "shape": "dot"}, {"color": "#97c2fc", "id": "country", "label": "country", "shape": "dot"}, {"color": "#97c2fc", "id": "University", "label": "University", "shape": "dot"}, {"color": "#97c2fc", "id": "of", "label": "of", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "500-franc banknote", "label": "start time", "title": "start time", "to": "1994"}, {"arrows": "to", "from": "500-franc banknote", "label": "inception", "title": "inception", "to": "1994"}, {"arrows": "to", "from": "500-franc banknote", "label": "manufacturer", "title": "manufacturer", "to": "Bank of France"}, {"arrows": "to", "from": "500-franc banknote", "label": "depicts", "title": "depicts", "to": "Marie Curie"}, {"arrows": "to", "from": "500-franc banknote", "label": "depicts", "title": "depicts", "to": "Pierre Curie"}, {"arrows": "to", "from": "Polonium", "label": "instance of", "title": "instance of", "to": "chemical element"}, {"arrows": "to", "from": "Charlotte Hoffman Kellogg", "label": "country of citizenship", "title": "country of citizenship", "to": "United States"}, {"arrows": "to", "from": "Marie Curie", "label": "field of work", "title": "field of work", "to": "chemistry"}, {"arrows": "to", "from": "Patricia Fara", "label": "employer", "title": "employer", "to": "University of Cambridge"}, {"arrows": "to", "from": "Making Marie Curie", "label": "author", "title": "author", "to": "Eva Hemmungs Wirt\u00e9n"}, {"arrows": "to", "from": "Einstein\u0027s Fridge: The Science of Fire, Ice and the Universe", "label": "author", "title": "author", "to": "Paul Sen"}, {"arrows": "to", "from": "Paul Sen", "label": "notable work", "title": "notable work", "to": "Einstein\u0027s Fridge: The Science of Fire, Ice and the Universe"}, {"arrows": "to", "from": "Curie", "label": "spouse", "title": "spouse", "to": "Pierre"}, {"arrows": "to", "from": "Pierre", "label": "spouse", "title": "spouse", "to": "Curie"}, {"arrows": "to", "from": "country", "label": "nmod:poss", "title": "nmod:poss", "to": "Curie"}, {"arrows": "to", "from": "University", "label": "nmod", "title": "nmod", "to": "of"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.01,
            "nodeDistance": 230,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
