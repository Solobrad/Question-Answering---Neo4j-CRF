        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "electrometer", "label": "electrometer", "shape": "dot"}, {"color": "#97c2fc", "id": "Pierre Curie", "label": "Pierre Curie", "shape": "dot"}, {"color": "#97c2fc", "id": "Ir\u00e8ne", "label": "Ir\u00e8ne", "shape": "dot"}, {"color": "#97c2fc", "id": "\u00c9cole Normale Sup\u00e9rieure", "label": "\u00c9cole Normale Sup\u00e9rieure", "shape": "dot"}, {"color": "#97c2fc", "id": "Marie Curie", "label": "Marie Curie", "shape": "dot"}, {"color": "#97c2fc", "id": "pitchblende", "label": "pitchblende", "shape": "dot"}, {"color": "#97c2fc", "id": "uranium", "label": "uranium", "shape": "dot"}, {"color": "#97c2fc", "id": "torbernite", "label": "torbernite", "shape": "dot"}, {"color": "#97c2fc", "id": "thorium", "label": "thorium", "shape": "dot"}, {"color": "#97c2fc", "id": "element", "label": "element", "shape": "dot"}, {"color": "#97c2fc", "id": "crystals", "label": "crystals", "shape": "dot"}, {"color": "#97c2fc", "id": "Marie Curie\u2019s biography of Marie Curie\u2019s husband", "label": "Marie Curie\u2019s biography of Marie Curie\u2019s husband", "shape": "dot"}, {"color": "#97c2fc", "id": "Henri Becquerel", "label": "Henri Becquerel", "shape": "dot"}, {"color": "#97c2fc", "id": "Academia", "label": "Academia", "shape": "dot"}, {"color": "#97c2fc", "id": "Pierre", "label": "Pierre", "shape": "dot"}, {"color": "#97c2fc", "id": "Gabriel Lippmann", "label": "Gabriel Lippmann", "shape": "dot"}, {"color": "#97c2fc", "id": "Acad\u00e9mie des Sciences", "label": "Acad\u00e9mie des Sciences", "shape": "dot"}, {"color": "#97c2fc", "id": "his own finding", "label": "his own finding", "shape": "dot"}, {"color": "#97c2fc", "id": "Gerhard Carl Schmidt", "label": "Gerhard Carl Schmidt", "shape": "dot"}, {"color": "#97c2fc", "id": "polonium", "label": "polonium", "shape": "dot"}, {"color": "#97c2fc", "id": "Poland", "label": "Poland", "shape": "dot"}, {"color": "#97c2fc", "id": "radium", "label": "radium", "shape": "dot"}, {"color": "#97c2fc", "id": "26 December 1898", "label": "26 December 1898", "shape": "dot"}, {"color": "#97c2fc", "id": "Radium", "label": "Radium", "shape": "dot"}, {"color": "#97c2fc", "id": "bismuth", "label": "bismuth", "shape": "dot"}, {"color": "#97c2fc", "id": "barium", "label": "barium", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "electrometer", "label": "discoverer or inventor", "title": "discoverer or inventor", "to": "Pierre Curie"}, {"arrows": "to", "from": "electrometer", "label": "named after", "title": "named after", "to": "Pierre Curie"}, {"arrows": "to", "from": "Ir\u00e8ne", "label": "educated at", "title": "educated at", "to": "\u00c9cole Normale Sup\u00e9rieure"}, {"arrows": "to", "from": "Marie Curie", "label": "child", "title": "child", "to": "Ir\u00e8ne"}, {"arrows": "to", "from": "Ir\u00e8ne", "label": "mother", "title": "mother", "to": "Marie Curie"}, {"arrows": "to", "from": "Marie Curie", "label": "educated at", "title": "educated at", "to": "\u00c9cole Normale Sup\u00e9rieure"}, {"arrows": "to", "from": "pitchblende", "label": "subclass of", "title": "subclass of", "to": "uranium"}, {"arrows": "to", "from": "torbernite", "label": "subclass of", "title": "subclass of", "to": "uranium"}, {"arrows": "to", "from": "pitchblende", "label": "named after", "title": "named after", "to": "uranium"}, {"arrows": "to", "from": "torbernite", "label": "named after", "title": "named after", "to": "uranium"}, {"arrows": "to", "from": "thorium", "label": "instance of", "title": "instance of", "to": "element"}, {"arrows": "to", "from": "thorium", "label": "discoverer or inventor", "title": "discoverer or inventor", "to": "Marie Curie"}, {"arrows": "to", "from": "Pierre Curie", "label": "field of work", "title": "field of work", "to": "crystals"}, {"arrows": "to", "from": "Marie Curie\u2019s biography of Marie Curie\u2019s husband", "label": "author", "title": "author", "to": "Marie Curie"}, {"arrows": "to", "from": "Marie Curie\u2019s biography of Marie Curie\u2019s husband", "label": "main subject", "title": "main subject", "to": "Marie Curie"}, {"arrows": "to", "from": "Henri Becquerel", "label": "member of", "title": "member of", "to": "Academia"}, {"arrows": "to", "from": "Pierre", "label": "sibling", "title": "sibling", "to": "Ir\u00e8ne"}, {"arrows": "to", "from": "Ir\u00e8ne", "label": "sibling", "title": "sibling", "to": "Pierre"}, {"arrows": "to", "from": "Gabriel Lippmann", "label": "member of", "title": "member of", "to": "Acad\u00e9mie des Sciences"}, {"arrows": "to", "from": "Henri Becquerel", "label": "member of", "title": "member of", "to": "Acad\u00e9mie des Sciences"}, {"arrows": "to", "from": "his own finding", "label": "author", "title": "author", "to": "Gerhard Carl Schmidt"}, {"arrows": "to", "from": "his own finding", "label": "named after", "title": "named after", "to": "Gerhard Carl Schmidt"}, {"arrows": "to", "from": "uranium", "label": "instance of", "title": "instance of", "to": "element"}, {"arrows": "to", "from": "Marie Curie", "label": "spouse", "title": "spouse", "to": "Pierre Curie"}, {"arrows": "to", "from": "Pierre Curie", "label": "spouse", "title": "spouse", "to": "Marie Curie"}, {"arrows": "to", "from": "uranium", "label": "discoverer or inventor", "title": "discoverer or inventor", "to": "Marie Curie"}, {"arrows": "to", "from": "polonium", "label": "named after", "title": "named after", "to": "Poland"}, {"arrows": "to", "from": "radium", "label": "publication date", "title": "publication date", "to": "26 December 1898"}, {"arrows": "to", "from": "Radium", "label": "instance of", "title": "instance of", "to": "element"}, {"arrows": "to", "from": "bismuth", "label": "instance of", "title": "instance of", "to": "element"}, {"arrows": "to", "from": "radium", "label": "instance of", "title": "instance of", "to": "element"}, {"arrows": "to", "from": "barium", "label": "instance of", "title": "instance of", "to": "element"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {

    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.01,
            "nodeDistance": 230,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
